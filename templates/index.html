<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Speed Adjuster</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #gifContainer img {
            max-width: 90vw;
            max-height: 80vh;
            margin: 20px;
        }

        .slider-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        input[type="range"] {
            width: 50%;
        }
    </style>
</head>
<body>
    <h1>Upload a GIF</h1>

    <input type="file" id="fileInput" accept=".gif">
    <div id="gifContainer"></div>
    <div class="slider-container">
        <label for="speedSlider">Adjust Speed:</label>
        <input type="range" id="speedSlider" min="-10" max="10" value="0">
        <span id="speedValue">0</span>
    </div>

    <!-- Include jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <!-- Include gif.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.worker.js"></script>

    <!-- Custom script for handling GIF upload and speed adjustment -->
    <script>
        let gifInstance = null;
        let gif = null;

        $(document).ready(function() {
            $('#fileInput').change(function() {
                const file = this.files[0];
                if (file && file.type === 'image/gif') {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const gifContainer = document.getElementById('gifContainer');
                        gifContainer.innerHTML = ''; // Clear existing content

                        const img = document.createElement('img');
                        img.src = e.target.result;
                        gifContainer.appendChild(img);

                        gif = new GIF({
                            workers: 2,
                            quality: 10,
                            workerScript: 'https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.worker.js'
                        });

                        const tempImage = new Image();
                        tempImage.src = e.target.result;

                        tempImage.onload = function() {
                            const canvas = document.createElement('canvas');
                            canvas.width = tempImage.width;
                            canvas.height = tempImage.height;
                            const ctx = canvas.getContext('2d');
                            ctx.drawImage(tempImage, 0, 0);
                            gif.addFrame(canvas, {copy: true, delay: 100}); // Add the frame to gif.js
                            gif.render();
                        };

                        gif.on('finished', function(blob) {
                            const url = URL.createObjectURL(blob);
                            const img = document.createElement('img');
                            img.src = url;
                            gifContainer.innerHTML = '';
                            gifContainer.appendChild(img);
                        });
                    };
                    reader.readAsDataURL(file);
                } else {
                    alert('Please upload a valid GIF file.');
                }
            });

            $('#speedSlider').on('input', function() {
                const speed = $(this).val();
                $('#speedValue').text(speed);
                adjustGifSpeed(speed);
            });
        });

        function adjustGifSpeed(speed) {
            if (gif) {
                const speedMultiplier = Math.pow(2, speed / 10); // Scale speed logarithmically
                // Update the delay for all frames in the GIF
                gif.frames.forEach(frame => {
                    frame.delay = Math.max(10, frame.delay / speedMultiplier); // Ensure a minimum delay to avoid too fast playback
                });
                gif.render();
            }
        }
    </script>
</body>
</html>
