<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Speed Adjuster</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #gifContainer img {
            max-width: 90vw;
            max-height: 80vh;
            margin: 20px;
        }

        .slider-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        input[type="range"] {
            width: 50%;
        }
    </style>
</head>
<body>
    <h1>Upload a GIF</h1>

    <!-- File Input for GIF Upload -->
    <input type="file" id="fileInput" accept=".gif">
    
    <!-- Placeholder for the uploaded GIF -->
    <div id="gifContainer"></div>

    <!-- Slider for adjusting GIF speed -->
    <div class="slider-container">
        <label for="speedSlider">Adjust Speed:</label>
        <input type="range" id="speedSlider" min="-10" max="10" value="0">
        <span id="speedValue">0</span> <!-- Display the current value of the slider -->
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            let currentFileName = null;
    
            $('#fileInput').change(function() {
                const file = this.files[0];
                if (file && file.type === 'image/gif') {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        document.getElementById('gifContainer').innerHTML = '';
                        document.getElementById('gifContainer').appendChild(img);
                    };
                    reader.readAsDataURL(file);
                    
                    const formData = new FormData();
                    formData.append('file', file);
    
                    $.ajax({
                        url: '/upload',
                        type: 'POST',
                        data: formData,
                        processData: false,
                        contentType: false,
                        success: function(response) {
                            if (response.success) {
                                currentFileName = response.filename;
                                console.log('Upload successful! File:', currentFileName);
                            } else {
                                console.error('Upload failed:', response.error);
                                alert('Upload failed: ' + response.error);
                            }
                        },
                        error: function(xhr, status, error) {
                            console.error('Upload failed:', error);
                            alert('Upload failed: ' + error);
                        }
                    });
                } else {
                    alert('Please upload a valid GIF file.');
                }
            });
    
            // Add debouncing to prevent too many requests
            let processingTimeout = null;
    
            $('#speedSlider').on('input', function() {
                $('#speedValue').text($(this).val());
                
                // Clear the previous timeout
                if (processingTimeout) {
                    clearTimeout(processingTimeout);
                }
                
                // Set a new timeout
                processingTimeout = setTimeout(() => {
                    processGif($(this).val());
                }, 500); // Wait 500ms after the user stops moving the slider
            });
    
            function processGif(speed) {
                if (!currentFileName) {
                    console.log('No GIF uploaded yet');
                    return;
                }
                
                const formData = new FormData();
                formData.append('speed', speed);
                formData.append('filename', currentFileName);
                
                $.ajax({
                    url: '/process_gif',
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(response) {
                        if (response.success) {
                            // Update the displayed GIF with the processed version
                            const img = document.createElement('img');
                            img.src = response.processed_url + '?t=' + new Date().getTime(); // Add timestamp to prevent caching
                            document.getElementById('gifContainer').innerHTML = '';
                            document.getElementById('gifContainer').appendChild(img);
                        } else {
                            console.error('Processing failed:', response.error);
                            alert('Processing failed: ' + response.error);
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error('Processing failed:', error);
                        alert('Processing failed: ' + error);
                    }
                });
            }
        });
    </script>
</body>
</html>
