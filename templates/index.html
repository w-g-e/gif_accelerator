<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Speed Adjuster</title>
    <style>
        body {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.5;
            color: #333;
        }

        /* Fixed title and centered upload section */
        .app-title {
            position: relative;
            z-index: 10;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .upload-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .drop-zone {
            border: 3px dashed #ccc;
            border-radius: 8px;
            padding: 3rem 2rem;
            margin: 1rem 0;
            background-color: #f9f9f9;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .drop-zone:hover {
            border-color: #007bff;
            background-color: #f0f8ff;
        }

        .drop-zone.dragover {
            border-color: #007bff;
            background-color: #e6f3ff;
            transform: scale(1.02);
        }

        .drop-zone-text {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 0.5rem;
        }

        .drop-zone-subtext {
            font-size: 0.9rem;
            color: #999;
        }

        /* Flex container for aligned panels */
        .comparison-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;  /* This ensures tops are aligned */
            gap: 2rem;
        }

        .gif-panel {
            flex: 1;
            text-align: center;
        }

        .gif-display {
            border: 1px solid #ddd;
            padding: 1rem;
            margin: 0.5rem 0;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .controls-container {
            margin: 2rem auto 0;
            max-width: 300px;
            text-align: center;
        }

        .slider-container {
            margin: 1rem 0;
            text-align: center;
        }

        input[type="range"] {
            width: 80%;
            margin: 0.5rem 0;
            transition: all 0.1s ease;
        }

        #speedValue {
            display: inline-block;
            min-width: 120px;
            font-weight: bold;
            color: #007bff;
        }

        /* Consistent button styling */
        button {
            display: block;
            width: 100%;
            margin: 0.5rem 0;
            padding: 0.5rem 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        button:disabled {
            background-color: #ccc;
        }

    </style>
</head>
<body>
    <div class="app-title">GIF Speed Adjuster</div>

    <div class="upload-section">
        <div id="dropZone" class="drop-zone">
            <div class="drop-zone-text">Drop your GIF here</div>
            <div class="drop-zone-subtext">or click to browse files</div>
        </div>
        <input type="file" id="fileInput" accept=".gif" style="display: none;">
    </div>

    <div class="comparison-container">
        <div class="gif-panel">
            <h3>Original GIF</h3>
            <div id="originalGifContainer" class="gif-display">
                <div class="placeholder">Upload a GIF to begin</div>
            </div>
        </div>

        <div class="gif-panel">
            <h3>Adjusted GIF</h3>
            <div id="processedGifContainer" class="gif-display">
                <div class="placeholder">Processed GIF will appear here</div>
            </div>
        </div>
    </div>

    <div class="controls-container">
        <div class="slider-container">
            <label>Adjust Speed</label><br>
            <input type="range" id="speedSlider" min="-10" max="10" value="0" step="1"><br>
            <span id="speedValue">0</span>
        </div>

        <button id="interpolationButton">Smooth out the slo-mo</button>
        <button id="downloadButton" disabled>Download Adjusted GIF</button>
    </div>

    <script>
        let currentFile = null;
        let processedUrl = null;
        let processingInProgress = false;
        let interpolationEnabled = false;

        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('fileInput');
            const dropZone = document.getElementById('dropZone');
            const speedSlider = document.getElementById('speedSlider');
            const speedValue = document.getElementById('speedValue');
            const interpolationButton = document.getElementById('interpolationButton');
            const downloadButton = document.getElementById('downloadButton');
            const originalContainer = document.getElementById('originalGifContainer');
            const processedContainer = document.getElementById('processedGifContainer');

            function getSpeedText(value) {
                const speed = parseInt(value);
                if (speed === 0) return 'Normal speed';
                if (speed > 0) {
                    const multiplier = (1 + (speed / 10) * 0.9).toFixed(1);
                    return `${multiplier}× faster`;
                } else {
                    const multiplier = Math.abs(1 - (speed / 10)).toFixed(1);
                    return `${multiplier}× slower`;
                }
            }

            // Initialize speed text
            speedValue.textContent = getSpeedText(speedSlider.value);

            function debounce(func, wait) {
                let timeout;
                return function executedFunction(...args) {
                    const later = () => {
                        clearTimeout(timeout);
                        func(...args);
                    };
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                };
            }

            dropZone.addEventListener('click', function() {
                fileInput.click();
            });

            dropZone.addEventListener('dragover', function(e) {
                e.preventDefault();
                e.stopPropagation();
                dropZone.classList.add('dragover');
            });

            dropZone.addEventListener('dragleave', function(e) {
                e.preventDefault();
                e.stopPropagation();
                dropZone.classList.remove('dragover');
            });

            dropZone.addEventListener('drop', function(e) {
                e.preventDefault();
                e.stopPropagation();
                dropZone.classList.remove('dragover');
                
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    const file = files[0];
                    if (file.type === 'image/gif') {
                        uploadFile(file);
                    } else {
                        alert('Please drop a GIF file.');
                    }
                }
            });

            fileInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file && file.type === 'image/gif') {
                    uploadFile(file);
                } else {
                    alert('Please select a GIF file.');
                }
            });

            const debouncedProcessGif = debounce(processGif, 500);

            speedSlider.addEventListener('input', function(e) {
                speedValue.textContent = getSpeedText(this.value);
                if (currentFile && !processingInProgress) {
                    debouncedProcessGif();
                }
            });

            interpolationButton.addEventListener('click', function() {
                interpolationEnabled = !interpolationEnabled;
                this.style.backgroundColor = interpolationEnabled ? '#28a745' : '#007bff';
                if (currentFile) {
                    processGif();
                }
            });

            downloadButton.addEventListener('click', function() {
                if (processedUrl) {
                    const link = document.createElement('a');
                    link.href = processedUrl;
                    link.download = 'processed_' + currentFile.name;
                    link.click();
                }
            });

            async function uploadFile(file) {
                // Clean up previous file if it exists
                if (currentFile) {
                    try {
                        await fetch(`/cleanup_original/${currentFile.name}`, {
                            method: 'POST'
                        });
                    } catch (error) {
                        console.log('Cleanup error (non-critical):', error);
                    }
                }

                const formData = new FormData();
                formData.append('file', file);

                try {
                    const response = await fetch('/upload', {
                        method: 'POST',
                        body: formData
                    });

                    const data = await response.json();

                    if (data.success) {
                        currentFile = file;
                        originalContainer.innerHTML = `<img src="${data.url}" alt="Original GIF">`;
                        processGif();
                    } else {
                        alert('Upload failed: ' + (data.error || 'Unknown error'));
                    }
                } catch (error) {
                    console.error('Upload error:', error);
                    alert('Upload failed. Please try again.');
                }
            }

            async function processGif() {
                if (!currentFile || processingInProgress) return;

                processingInProgress = true;
                const formData = new FormData();
                formData.append('filename', currentFile.name);
                formData.append('speed', speedSlider.value);
                formData.append('use_interpolation', interpolationEnabled);

                try {
                    const currentImg = processedContainer.querySelector('img');
                    
                    const response = await fetch('/process_gif', {
                        method: 'POST',
                        body: formData
                    });

                    const data = await response.json();

                    if (data.success) {
                        processedUrl = data.processed_url;
                        const newImg = new Image();
                        newImg.onload = function() {
                            processedContainer.innerHTML = '';
                            processedContainer.appendChild(newImg);
                        };
                        newImg.src = `${processedUrl}?t=${Date.now()}`;
                        downloadButton.disabled = false;
                    }
                } catch (error) {
                    console.error('Processing error:', error);
                } finally {
                    processingInProgress = false;
                }
            }
        });
    </script>
</body>
</html>
